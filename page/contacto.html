    <h1>Contacto</h1>
    <form action="">
      <fieldset>
        <legend>Contacto</legend>
        <label for="nombre">Nombre :</label>
        <input type="text" name="nombre" id="nombre" />

        <label for="apellido">Apellido :</label>
        <input type="text" name="apellido" id="apellido" />
        <div>Sexo:</div>
        <div>Hombre</div>
        <input type="radio" name="sexo" id="sexo" value="hombre" />
        <div>Mujer</div>
        <input type="radio" name="sexo" id="sexo" value="mujer" />
        <div>Terminos y condiciones</div>
        <input type="checkbox" name="acepta" id="aceptar" />

        <select name="Edad" id="Edad">
          <option value="Kids">Kids</option>
          <option value="Infantil">Infantil</option>
          <option value="Juevenil">Juevenil</option>
          <option value="Adulto">Adulto</option>
        </select>

        <label for="Email">Email</label>

        <textarea name="Email" id="" cols="30" rows="1"></textarea>

        <label for="mensaje">Mensaje</label>

        <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar seleccion" />
      </fieldset>
    </form>
    <footer>
      <div><a class="cont" href="../page/contacto.html">Contacto</a></div>
